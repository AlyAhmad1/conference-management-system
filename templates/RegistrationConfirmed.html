    <meta charset="UTF-8">

         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script>
function ABC(){
let variable = document.getElementById("usertype").value;
if (variable === "Reviewer")
  document.getElementById("topic").style.display = "block";
}
</script>

</head>

<body>
<!-- Navigation -->

       <li class="nav-item dropdown active">

<div>
    {% if messages %}
    {% for i in messages %}

    <h5 style="margin-top:0px;text-align:center;background-color:Red;width:100%">{{i}}</h5>

    {% endfor %}
    {% endif %}

</div>


  <div class="register">
    <div class="right">

    </div>
  </div>
    <div class="container">
        <div class="head" style="text-align:center; margin-bottom:30px">
            <h3>Register</h3>
        </div>
        <div class="row">
            <div class="col-md-4 mx-auto">
                <div class="myform form ">
                    <form action="/register" method="POST" name="login">
                        <div class="form-group">
                            <input type="text" name="fname" class="form-control my-input" id="fname" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="lname" class="form-control my-input" id="lname" placeholder="Last Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="org" class="form-control my-input" id="org" placeholder="Organization" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="country" class="form-control my-input" id="country" placeholder="Country" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="region" class="form-control my-input" id="region" placeholder="region" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="webpage" class="form-control my-input" id="webpage" placeholder="Personal Web Page" required>
                        </div>
                        <label>User Type</label>
                        <select style="" class="form-group" onclick="ABC()" name="usertype" id="usertype" required>
                            <option value=""></option>
                            <option value="Chair">Chair</option>
                            <option value="Reviewer">Reviewer</option>
                            <option value="Author">Author</option>
                        </select>
                        <div class="form-group" id="topic" style="display:none;">
                        <hr/>

                        <label>Topic</label>
                        <select name="topic" required >
                            <option value="Accounting and Finance">Accounting and Finance</option>
                            <option value="Art and Literature">Art and Literature</option>
                            <option value="Business and Management">Business and Management</option>
                            <option value="Chemistry">Chemistry</option>
                            <option value="Civil Engineering">Civil Engineering</option>
                            <option value="Computing">Computing</option>
                            <option value="Earth and Environmental Sciences">Earth and Environmental Sciences</option>
                            <option value="Economics">Economics</option>
                            <option value="Education Science">Education Science</option>
                            <option value="Energy">Energy</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Geonomics and Bioinfirmatics">Geonomics and Bioinfirmatics</option>
                            <option value="Health Sciences">Health Sciences</option>
                            <option value="Language and Linguistics">Language and Linguistics</option>
                            <option value="Materials Sciences">Materials Sciences</option>
                            <option value="Mathmatics and Statistics">Mathmatics and Statistics</option>
                            <option value="Mechanical Engineering">Mechanical Engineering</option>
                            <option value="Philosophy and Psychology">Philosophy and Psychology</option>
                            <option value="Physics">Physics</option>
                            <option value="Social Sciences">Social Sciences</option>
                            <option value="Technology">Technology</option>
                        </select>
                        </div>
                        <hr/>
                        <div class="form-group">
                            <input type="text" name="username" class="form-control my-input" id="username"
                                placeholder="username" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control my-input" id="email"
                                placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control my-input" id="password"
                                placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="confirmpassword" class="form-control my-input" id="confirmpassword"
                                placeholder="confirm password" required>
                        </div>

                        <div class="text-center ">
                            <button type="submit" class=" btn btn-dark">Confirm</button>
                        </div>
                        {% csrf_token %}
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="{% static 'home.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</html>
