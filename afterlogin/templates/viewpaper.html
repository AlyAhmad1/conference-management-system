{% extends 'base.html' %}
{% block content %}
        <div class="page-wrapper">
            <div class="content container-fluid">
                <div class="page-header">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12 col-12">
							<h5 class="text-uppercase">View Paper</h5>
						</div>
					</div>
				</div>
				<div class="page-content">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12 col-12">
							<div class="card">
								<div class="card-body">	
									<div class="row">
										<div class="col-lg-12 col-md-6 col-sm-6 col-12">
											<form>
												<div class="form-group custom-mt-form-group">
													<input name="q" type="text"  />
													<label class="control-label">Search(By Author name, Conference Name,Paper Name, Topic, )</label><i class="bar"></i>
												</div>
												<div class="form-group text-center custom-mt-form-group">
													<button class="btn btn-primary mr-2" type="submit">Search</button>
												</div>
											</form>
										</div>
										<div class="col-lg-12 col-md-12 col-sm-12 col-12">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<div class="table-responsive">
								<table class="table table-striped custom-table datatable">
									<thead>
										<tr>
											<th style="min-width:50px;">Conference</th>
											<th style="min-width:70px;">Paper Name</th>
											<th style="min-width:50px;">Author</th>
											<th style="min-width:90px;">Topics</th>
											<th class="text-right" style="min-width:50px;"></th>
										</tr>
									</thead>
									<tbody>
									{% for i in papers %}
										<tr>
											<td>{{i.conference_name}}</td>
											<td>{{i.paper_name}}</td>
											<td>{{i.author}}</td>
											<td>{{i.topics}}</td>
										   <td class="text-right" >
												<a href="{% url 'document-viewer' id=i.id %}" class="btn btn-info btn-sm mb-1" title="View">
												<i class="fa fa-eye" aria-hidden="true"></i>
												</a>
											</td>
										</tr>
									{% endfor %}
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
            </div>
        </div>
    </div>
{% endblock %}
