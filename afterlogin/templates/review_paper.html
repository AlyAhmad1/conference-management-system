{% extends 'base.html' %}
{% block content %}
        <div class="page-wrapper">
            <div class="content container-fluid">
			<div class="page-header">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12 col-12">
							<h5 class="text-uppercase">Paper Assignment</h5>
						</div>
					</div>
				</div>
                <div class="row">
                    <div class="col-sm-4 col-3">

                    </div>
                </div>
			<div class="content-page">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="table-responsive">
							<h2 style="text-align:center;" >Paper Name: {{papers.paper_name}}</h2>
							<h2 style="text-align:center;">Conference Name: {{papers.conference_name}}</h2>
							<div class="text-center">
											<iframe src="{{papers.pdf_paper.url}}" style="width:80%; height:700px;" frameborder="0">
												Document Viewer
											</iframe>
							</div>
						<div class="col-lg-12 col-md-12 col-sm-12 col-12">
							<div class="card" style="margin-top:50px;">
								<form method="POST">
									<label class="control-label">Add Review</label><i class="bar"></i>
									<textarea name="review" style="width:100%;height:200px;"></textarea>
									{% csrf_token %}
									<hr/>
		                        <label>Give your suggestion do we need to add paper in conference or not</label>
								<select style="" class="form-group" name="usertype" id="usertype" required>
									<option value="No">No</option>
									<option value="Yes">Yes</option>
								</select>
									<br/>
								<button  class="btn btn-primary">Add Review</button>
								</form>
							</div>
						</div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
		</div>
{% endblock %}
