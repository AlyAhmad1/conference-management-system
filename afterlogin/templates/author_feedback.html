{% extends 'base.html' %}
{% block content %}
        <div class="page-wrapper">
            <div class="content container-fluid">
                <div class="page-header">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12 col-12">
							<h5 class="text-uppercase">Author Feedback</h5>
						</div>
					</div>
				</div>
				<div class="page-content">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12 col-12">
							<div class="card">
								<div class="card-body">
									<div class="row">
										<div style="text-align:center;" class="col-lg-12 col-md-6 col-sm-6 col-12">
													<h3 class="control-label">Conference Name: {{paper.conference_name}}</h3>
													<h3 class="control-label">Conference Acronym: {{paper.conference_acronym}}</h3>
										</div>
										<div class="col-lg-12 col-md-12 col-sm-12 col-12">
										<div class="card" style="margin-top:50px;">

												<h3 class="control-label">Reviews</h3>

												<div class="form-group custom-mt-form-group">
														{% for i in reviews %}
													<h5>{{i.email}}</h5>
													<h5>
													{{i.review}}</h5>
													<hr/>
														{% endfor %}
												</div>
										</div>
										</div>
										<div class="col-lg-12 col-md-12 col-sm-12 col-12">
											<form class="custom-mt-form" method="POST">
										<div class="card" style="margin-top:50px;">
											<h3>Feedback</h3>
											{% csrf_token %}
												<div class="form-group custom-mt-form-group">
													<label>Write Feedback Below</label>
													<textarea style="border:2px solid grey" name="feedback" id="" cols="30" rows="10"></textarea>
												</div>
												<div class="form-group text-center custom-mt-form-group">
													<button class="btn btn-primary mr-2" type="submit">Save FeedBack</button>
												</div>
										</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
            </div>
        </div>
{% endblock %}
