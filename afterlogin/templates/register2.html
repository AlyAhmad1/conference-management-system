{% extends 'base.html' %}
{% load static %}
{% block content %}
     <div class="main-wrapper">
         <div class="account-page">
            <div class="container">
                <h3 class="account-title text-white">Register</h3>
                <div class="account-box">
                    <div class="account-wrapper">
                        <div class="account-logo">
                            <a href="#"><img src="{% static 'assets/img/logo.png' %}" alt="School-admin"></a>
                        </div>
                        <form method="POST">
								<input type="checkbox" />
                                <label>Click agree the terms and conditions</label>
                           <div class="form-group custom-mt-form-group">
								<input type="text" />
								<label class="control-label">First Name </label><i class="bar"></i>
							</div>
                           <div class="form-group custom-mt-form-group">
								<input type="text"  />
								<label class="control-label">Last Name </label><i class="bar"></i>
							</div>
                            <div class="form-group custom-mt-form-group">
								<input type="text" />
								<label class="control-label">Organization </label><i class="bar"></i>
							</div>
                           <div class="form-group custom-mt-form-group">
								<input type="text"  />
								<label class="control-label">Country/Region </label><i class="bar"></i>
							</div>
                            <div class="form-group custom-mt-form-group">
								<input type="text"  />
								<label class="control-label">Personal WebPage </label><i class="bar"></i>
							</div>
                            <div class="form-group custom-mt-form-group">
								<select name="" id="">
                                    <option value="">Chair</option>
                                    <option value="">Reviewer</option>
                                    <option value="">Author</option>
                                </select>
								<label class="control-label">User Type</label>
							</div>
                            <div class="form-group custom-mt-form-group">
								<select name="" id="">
                                    <option value="">Accounting and Finance</option>
                                    <option value="">Art and Literature</option>
                                    <option value="">Biological Sciences</option>
                                    <option value="">Chemistry</option>
                                    <option value="">Civil Engineering</option>
                                </select>
								<label class="control-label">Topics</label>
							</div>
                            <div class="form-group custom-mt-form-group">
								<input type="text" />
								<label class="control-label">Username </label><i class="bar"></i>
							</div>
                            <div class="form-group custom-mt-form-group">
								<input type="password" />
								<label class="control-label">Password </label><i class="bar"></i>
							</div>
                            <div class="form-group custom-mt-form-group">
								<input type="password" />
								<label class="control-label">Repeat Password </label><i class="bar"></i>
							</div>
                            <div class="form-group text-center custom-mt-form-group">
                                <button class="btn btn-primary btn-block account-btn" type="submit">Create Account</button>
                            </div>
                            <div class="text-center">
                                <a href="#">Already have an account?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
