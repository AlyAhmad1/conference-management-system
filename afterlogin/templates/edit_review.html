{% extends 'base.html' %}
{% block content %}
        <div class="page-wrapper">
            <div class="content container-fluid">
			<div class="page-header">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12 col-12">
							<h5 class="text-uppercase">Edit Review</h5>
						</div>
					</div>
				</div>
                <div class="row">
                    <div class="col-sm-4 col-3">

                    </div>
                </div>
			<div class="content-page">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="table-responsive">
                            <h2 style="text-align:center;">Conference Name: {{review.conference_name}}</h2>
                            <h2 style="text-align:center;" >Conference Acronym: {{review.conference_acronym}}</h2>
							<div class="text-center">
											<iframe src="{{paper.document.url}}" style="width:80%; height:700px;" frameborder="0">
												Document Viewer
											</iframe>
							</div>
						<div class="col-lg-12 col-md-12 col-sm-12 col-12">
							<div class="card" style="margin-top:50px;">
								<form method="POST">
									<label class="control-label">Edit Review</label><i class="bar"></i>
									<textarea name="review" style="width:100%;height:200px;">
										{{review.review}}
                                    </textarea>
									{% csrf_token %}
									<hr/>
								<button  class="btn btn-primary">Confirm</button>
								</form>
							</div>
						</div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
		</div>
{% endblock %}
