{% extends 'base.html' %}
{% block content %}
        <div class="page-wrapper">
            <div class="content container-fluid">
                <div class="page-header">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12 col-12">
							<h5 class="text-uppercase">Edit Paper</h5>
						</div>
					</div>
				</div>
				<div class="page-content">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12 col-12">
							<div class="card">
								<div class="card-body">
									<div class="text-center">
									<div class="row">
										<div class="col-lg-12 col-md-6 col-sm-6 col-12">
												<div class="form-group custom-mt-form-group">
													<h3 class="text-uppercase" style="color:#01c0c8;text-align:center;">Conference Name: {{papers.conference_name}}</h3>
												</div>
												<div class="form-group custom-mt-form-group">
													<h3 class="text-uppercase" style="color:#01c0c8;text-align:center;">Paper Name: {{papers.paper_name}}</h3>
												</div>
										</div>

										<div class="col-lg-12 col-md-12 col-sm-12 col-12">

											<iframe src="{{papers.pdf_paper.url}}" style="width:800px; height:700px;" frameborder="0">
												Document Viewer
											</iframe>
												<div class="form-group text-center custom-mt-form-group">
													<a href="/view-paper" >
													<button class="btn btn-primary mr-2" type="submit">Back To Search Page</button>
												</a>
												</div>
											<a href="{% url 'delete-document' id=papers.id %}">
												<div class="form-group text-center custom-mt-form-group">
													<button class="btn btn-primary mr-2" type="submit">DELETE</button>
												</div>
												</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
            </div>
        </div>
    </div>
{% endblock %}
