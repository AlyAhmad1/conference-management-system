{% extends 'base.html' %}
{% block content %}
        <div class="page-wrapper"> <!-- content -->
<div>
    {% if messages %}
    {% for i in messages %}

    <h5 style="margin-top:0px;text-align:center;background-color:Red;width:100%">{{i}}</h5>

    {% endfor %}
    {% endif %}

</div>

            <div class="content container-fluid">
			<div class="page-header">
					<div class="row">
						<div class="col-lg-7 col-md-12 col-sm-12 col-12">
							<h5 class="text-uppercase">Your Review</h5>
						</div>
					</div>
				</div>
                <div class="text-center">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card-box">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div>
												<div style="margin-left:300px;margin-right:300px;width:50%" class="custom-mt-form-group">
                                                    <h3>Paper Name: {{review.paper_name}}</h3>
                                                    <h3>Conference Name: {{review.conference_name}}</h3>
												</div>
						<div class="col-lg-12 col-md-12 col-sm-12 col-12">
							<div class="card" style="margin-top:50px;">
                                        <h1>Review</h1>

                                        <h5 style="border:1px solid grey;padding:4px;text-align:left;width:100%;height:200px;">
                                            {{review.review}}
                                        </h5>
                            </div>
                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                    </div>
            </div>
        </div>
{% endblock %}
