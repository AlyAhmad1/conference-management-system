{% extends 'base.html' %}
{% load static %}
{% block content %}
     <div class="main-wrapper">
         <div class="account-page">
            <div class="container">
                <h3 class="account-title text-white">Register</h3>
                <div class="account-box">
                    <div class="account-wrapper">
                        <div class="account-logo">
                            <a href="#"><img src="{% static 'assets/img/logo.png' %}" alt="School-admin"></a>
                        </div>
                        <form method="POST">
                           <div class="form-group custom-mt-form-group">
								<input type="text" />
								<label class="control-label">Email </label><i class="bar"></i>
							</div>
                            <div class="form-group custom-mt-form-group">
								<input type="password" />
								<label class="control-label">Password </label><i class="bar"></i>
							</div>
                            <div class="form-group text-center custom-mt-form-group">
                                <button class="btn btn-primary btn-block account-btn" type="submit">Login Account</button>
                            </div>
                            <div class="text-center">
                                <a href="#">Already have an account?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
