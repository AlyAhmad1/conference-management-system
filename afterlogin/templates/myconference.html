{% extends 'base.html' %}
{% block content %}
        <div class="page-wrapper">
            <div class="content container-fluid">
			<div class="page-header">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12 col-12">
							<h5 class="text-uppercase">MY CONFERENCES</h5>
						</div>
					</div>
				</div>
			<div class="content-page">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="table-responsive">
                            <table class="table table-striped custom-table datatable">
                                <thead>
                                    <tr>
                                        <th style="min-width:70px;">Name</th>
                                        <th style="min-width:50px;">Acronym</th>
                                        <th style="min-width:90px;">Start Date</th>
                                        <th style="min-width:90px;">End Date</th>
                                        <th style="min-width:50px;">Topic</th>
                                        <th class="text-right" style="min-width:50px;">Edit</th>
                                        <th class="text-right" style="min-width:50px;">View</th>
                                        <th class="text-right" style="min-width:50px;">Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                {% for i in papers %}
                                    <tr>
                                        <td>{{i.conference_name}}</td>
                                        <td>{{i.conference_acronym}}</td>
                                        <td>{{i.conference_start_date}}</td>
                                        <td>{{i.conference_end_date}}</td>
                                       <td>{{i.topic}}</td>
                                       <td class="text-center" >
											<a href="{% url 'editconference' id=i.id %}" class="btn btn-primary btn-sm mb-1" title="Edit CFP">
												<i class="fa fa-pencil" aria-hidden="true"></i>
											</a>
                                       </td>
                                        <td class="text-center">
											<a href="{% url 'viewconference' id=i.id %}" class="btn btn-info btn-sm mb-1" title="View CFP">
											<i class="fa fa-eye" aria-hidden="true"></i>
                                            </a>
										</td>
                                        <td class="text-center">
											<a href="{% url 'deleteconference' name=i.conference_name %}" class="btn btn-info btn-sm mb-1" title="View CFP">
											<i class="fa fa-trash-o" aria-hidden="true"></i>
                                            </a>
										</td>

                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="m-t-20 text-center">
               <a href="/create-conference">
                <button class="btn btn-primary btn-lg">CREATE NEW CONFERENCE</button>
</a>
            </div>
          </div>
		</div>
    </div>
{% endblock %}
